<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>INSTAGRAM DA DEEPWEB</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="fundo">
        <div class="colunaCelular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="colunaLogin">
            <div class="quadro">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="fotoPerfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como inalvejavel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="quadro">
                <p class="not-account">Não é inalvejavel?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="obtenha-o-aplicativo">
                <p class="obtenha-o-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
